name: jupyterlab-lsp

channels:
  - conda-forge
  - nodefaults

dependencies:
  - jupyterlab {lab}
  # to test serverextension
  - notebook
  # build dependencies
  - pip
  - nodejs {nodejs}
  # for python language server (and development)
  - python-lsp-server >=1.8.0
  - flake8 >=6.1.0
  - autopep8 >=1.6.0
  - pyflakes >=3.1.0
  # robotframework for testing and language server
  - jupyterlab_robotmode
  - robotframework >=4
  - robotframework-lsp
  - robotframework-robocop
  - robotkernel
  # for R language server and kernel
  - r {r}
  - r-irkernel
  - r-languageserver
  - r-stringi >=1.4.6
  - rpy2
  # bash-language-server
  - shellcheck
  # tex
  - tectonic
  - texlab
  - chktex
  # test tools
  - pytest-asyncio
  - pytest-cov
  - pytoolconfig
  - pytest-flake8
  - pytest-runner
  - ruamel_yaml
  - pytest-github-actions-annotate-failures
  # browser testing
  - bs4
  - firefox
  - geckodriver
  - robotframework-seleniumlibrary
  # temp pin see https://github.com/jupyter-lsp/jupyterlab-lsp/issues/956
  - selenium <4.10
